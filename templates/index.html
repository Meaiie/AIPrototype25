<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Predictor</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h2>üå∏ Iris Classifier</h2>
        <p class="subtitle">Enter the flower measurements below</p>

        <form method="POST">
            <div class="form-group">
                <label>Sepal Length (cm)</label>
                <input type="number" step="0.1" name="sepal_length" placeholder="e.g. 5.1" required>
            </div>
            <div class="form-group">
                <label>Sepal Width (cm)</label>
                <input type="number" step="0.1" name="sepal_width" placeholder="e.g. 3.5" required>
            </div>
            <div class="form-group">
                <label>Petal Length (cm)</label>
                <input type="number" step="0.1" name="petal_length" placeholder="e.g. 1.4" required>
            </div>
            <div class="form-group">
                <label>Petal Width (cm)</label>
                <input type="number" step="0.1" name="petal_width" placeholder="e.g. 0.2" required>
            </div>

            <button type="submit">Predict Species</button>
        </form>

        {% if prediction %}
            {% if "Error" in prediction %}
                <div class="error-box">
                    <strong>‚ö†Ô∏è {{ prediction }}</strong>
                </div>
            {% else %}
                <div class="result-box">
                    <strong>‚úÖ {{ prediction }}</strong>
                    <br>
                    <img src="{{ url_for('static', filename='images/' + prediction_name + '.jpg') }}" 
                         alt="{{ prediction_name }}" 
                         class="flower-img">
                </div>
            {% endif %}
        {% endif %}

        <div class="footer">Powered by Scikit-Learn & Flask</div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
